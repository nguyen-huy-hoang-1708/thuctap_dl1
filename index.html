<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập hệ thống BO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./icons/themify-icons.css">

  

</head>
<body>
  <div class="container">
    <header>
      <img src="ssi.PNG" alt="SSI Logo" class="logo">
      <span class="company-name">Công ty Cổ phần Chứng khoán SSI</span>
    </header>

    <main class="login-box">
      <h2>Hệ thống BO</h2>
      <h3>Đăng Nhập</h3>
      <form>
        <div class="input-wrapper">
          <i class="ti-user"></i>
          <input type="text" placeholder="Tài khoản" required>
        </div>
      
        <div class="input-wrapper">
          <i class="ti-lock"></i>
          <input type="password" placeholder="Mật khẩu" required>
        </div>
      
        <label class="remember">
          <input type="checkbox"> Ghi nhớ mật khẩu
        </label>
      
        <button type="submit">Đăng nhập</button>
      </form>
      
    </main>
    
  </div>

  <footer class="footer-note">
    <div class="footer-container">
      Copy right 2022. Bản quyền thuộc về Công ty Cổ phần Giải pháp và Dịch vụ phần mềm Nam Việt
    </div>
  </footer>
</body>

</html>
